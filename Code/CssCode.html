            /* part1*/
            .midmenu {

            a.demo {
                font-family: 微软雅黑;

                font-size: 18px;
            }
            
            a.demo:link {
                color:blue;
            }
            a.demo:visited {
                color:black;
            }
            a.demo:hover {
                color:rgb(255,68,0);
                text-decoration: underline;
            
            }
            a.demo:active {
                color: red;
            }
            
            .baiduContent {
                position:fixed;
                top:150px;
                
            }
            
            .abaiduContent {
                color:blue;
                font-size:25px;
                font-weight:normal;
            }
            
            a.abaiduContent:link {
                color:blue;
                text-decoration:underline;
            }
            a.abaiduContent:visited {
                color:rgb(0, 0, 0);
            }
            a.abaiduContent:hover {
                color:rgb(17, 0, 255);
                text-decoration: underline;
            
            }
